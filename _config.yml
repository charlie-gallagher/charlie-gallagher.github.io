# Site settings
title: Charlie Gallagher on Programming
description: Personal blog and website
url: "https://charlie-gallagher.github.io"
baseurl: "" # the subpath of your site, e.g. /blog

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git
  - .github

# Minimal Mistakes theme settings
minimal_mistakes_skin: default # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Other settings
enable_copy_code_button: true
search: true


# Site author
author:
  name: "Charlie Gallagher"
  avatar: "/assets/images/bio-photo.jpg" # path to avatar image
  bio: "Personal blog and website"
  location: "Philadelphia, PA"
  email: charlie@ixisdigital.com
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://your-website.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/charliegallaghr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/charlie-gallagher"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: false
      comments: false
      share: false
      related: false
      author_profile: false

# Pagination (optional)
paginate: 5
paginate_path: "/page:num/"

